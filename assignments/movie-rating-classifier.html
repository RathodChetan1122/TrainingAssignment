<!DOCTYPE html>
<html>
<head>
  <title>Movie Rating Classifier</title>
</head>
<body>
  <h2>Enter Movie Details</h2>

  <form onsubmit="handleMovieInput(event)">
    <label for="title">Movie Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label for="rating">Rating (0 to 10):</label><br>
    <input type="number" id="rating" min="0" max="10" step="0.1" required><br><br>

    <button type="submit">Classify Movie</button>
  </form>

  <hr>
  <div id="output"></div>

  <script>
    function handleMovieInput(event) {
      event.preventDefault(); // Prevent form refresh

      const title = document.getElementById("title").value;
      const rating = parseFloat(document.getElementById("rating").value);

      const movie = {
        title: title,
        rating: rating
      };

      classifyMovie(movie);
    }

    function classifyMovie(movie) {
      const rating = movie.rating;
      let status;

      if (rating >= 9.0) {
        status = "Blockbuster";
      } else if (rating >= 8.0) {
        status = "Superhit";
      } else if (rating >= 6.0) {
        status = "Hit";
      } else if (rating >= 4.0) {
        status = "Average";
      } else if (rating >= 2.0) {
        status = "Flop";
      } else {
        status = "Disaster";
      }

      document.getElementById("output").innerHTML =
        `🎬 <strong>Movie:</strong> ${movie.title}<br>
         ⭐ <strong>Rating:</strong> ${rating}<br>
         🎯 <strong>Verdict:</strong> <span style="color:blue">${status}</span>`;
    }
  </script>
</body>
</html>
